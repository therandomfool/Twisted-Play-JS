<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twisted Sudoko JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="center">
            <button class='btn' onclick="generate()">Generate</button>
        </div>

    </div>
    <div class="board" id="board">
        <div id='c1' onclick="holdNumber(this.id)" class="cell"  data-cell></div>
        <div class="cell" id='c2' onclick="holdNumber(this.id)" data-cell></div>
        <div class="cell" id='c3' onclick="holdNumber(this.id)" data-cell></div>
        <div class="cell" id='c4' onclick="holdNumber(this.id)" data-cell></div>
        <div class="cell" id='c5' onclick="holdNumber(this.id)" data-cell></div>
        <div class="cell" id='c6' onclick="holdNumber(this.id)" data-cell></div>
        <div class="cell" id='c7' onclick="holdNumber(this.id)" data-cell></div>
        <div class="cell" id='c8' onclick="holdNumber(this.id)" data-cell></div>
        <div class="cell" id='c9' onclick="holdNumber(this.id)" data-cell></div>
        
    </div>

    
    <script src="app.js"></script>
</body>
</html>
