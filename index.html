<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twisted Sudoko JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="board" id="board">
        <div class="cell" id='c1' data-cell></div>
        <div class="cell" id='c2' data-cell></div>
        <div class="cell" id='c3' data-cell></div>
        <div class="cell" id='c4' data-cell></div>
        <div class="cell" id='c5' data-cell></div>
        <div class="cell" id='c6' data-cell></div>
        <div class="cell" id='c7' data-cell></div>
        <div class="cell" id='c8' data-cell></div>
        <div class="cell" id='c9' data-cell></div>
        
    </div>

    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">RESTART</button>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
